<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">User List</h2>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item" *ngFor="let user of users">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h3 class="mb-0">{{ user.firstName }} {{ user.lastName }}</h3>
                        <small class="text-muted">Age: {{ user.age }} years old</small>
                    </div>
                    <button class="btn btn-outline-secondary btn-sm" (click)="viewDetails(user)">
                        <i class="fas fa-info-circle"></i> Details
                    </button>
                </div>
                <div class="mt-2">
                    <h5 class="hobbies-title mb-1">Hobbies:</h5>
                    <ul class="list-inline">
                        <li *ngFor="let hobby of user.hobbies" class="list-inline-item">
                            <span class="badge badge-secondary">{{ hobby }}</span>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
</div>
