<div *ngIf="user" class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2>{{ user.firstName }} {{ user.lastName }}</h2>
        </div>
        <div class="card-body">
            <p><strong>Age:</strong> {{ user.age }} years old</p>
            <h5 *ngIf="user.hobbies && user.hobbies.length > 0">Hobbies:</h5>
            <ul *ngIf="user.hobbies && user.hobbies.length > 0" class="list-inline">
                <li *ngFor="let hobby of user.hobbies" class="list-inline-item">
                    <span class="badge bg-info">{{ hobby }}</span>
                </li>
            </ul>
            <p *ngIf="!user.hobbies || user.hobbies.length === 0">No hobbies available</p>
            <button class="btn btn-primary mt-3" (click)="goBack()">Back</button>
        </div>
    </div>
</div>
